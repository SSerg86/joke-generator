  <body>
    <main class="app-main">
      <div class="container">
        <h1 class="title">Hey!</h1>
        <p class="greeting">Let's try to find a joke for you:</p>
        <!-- FORM -->
        <form class="form" id="filterForm">
          <div class="form-category_controls">
            <input
              type="radio"
              id="randomJoke"
              name="filterCategory"
              checked
              data-id="filter"
              value="random"
            />
            <label for="randomJoke">Random</label>
          </div>

          <div class="form-category_controls">
            <input
              type="radio"
              id="categoryJoke"
              name="filterCategory"
              data-id="filter"
              value="category"
            />
            <label for="categoryJoke">From categories</label>

            <ul id="listOfCategories" class="form-category_list hidden"></ul>
          </div>
          <div class="form-category_controls">
            <input
              type="radio"
              id="searchJoke"
              name="filterCategory"
              data-id="filter"
              value="search"
            />
            <label for="searchJoke">Search</label>
            <input
              type="text"
              class="form-category_search hidden"
              placeholder="Free text search..."
              value="hello"
            />
          </div>
          <button class="form-btn" type="submit">Get a Joke</button>
        </form>

    </main>
    <!-- FAVORITE  -->
    <aside class="app-favourite ">
      <p class="app-favourite_title">Favourite</p>
      <div class="card">
        <span class="card-heart_btn">
          <i class="far fa-heart heart" id="heart"></i>
        </span>
        <div class="card-info">
